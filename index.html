<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <table>
      <tr>
        <td class="cell1" rowspan="2"></td>
        <td class="cell6" colspan="2"></td>
        <td bgcolor="Grey" rowspan="2"></td>
        <td class="cell4"></td>
        <td class="cell1" rowspan="2"></td>
      </tr>
      <tr>
        <td class="cell5"></td>
        <td class="cell5"></td>
        <td class="cell1"></td>
      </tr>
      <tr>
        <td class="cell4"></td>
        <td class="cell1" rowspan="2"></td>
        <td class="cell2" rowspan="2" colspan="2"></td>
        <td class="cell4" colspan="2"></td>
      </tr>
      <tr>
        <td class="cell2"></td>
        <td class="cell1"></td>
        <td class="cell3"></td>
      </tr>
      <tr>
        <td class="cell6" colspan="6"></td>
      </tr>
      <tr>
        <td class="cell2" rowspan="2"></td>
        <td class="cell4" rowspan="2"></td>
        <td class="cell5" colspan="3"></td>
        <td class="cell2" rowspan="2"></td>
      </tr>
      <tr>
        <td class="cell3" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
